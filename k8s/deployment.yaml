apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-sentiment-app-deployment
  labels:
    app: ai-sentiment-app
spec:
  replicas: 2 # Start with 2 replicas for basic high availability
  selector:
    matchLabels:
      app: ai-sentiment-app
  template:
    metadata:
      labels:
        app: ai-sentiment-app
    spec:
      containers:
      - name: ai-sentiment-app
        image: your-dockerhub-username/ai-sentiment-app:v1.0 # Or your ECR image URL
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"